{% extends "base.html" %}

{% block page_content %}
    <h1>{{ title }}</h1>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">There are {{ data|length }} students waiting.</h3>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    user ID
                </div>
                <div class="col-md-3">
                    User Name
                </div>
                <div class="col-md-3">
                    Time
                </div>
            </div>
            {% for item in data %}
                <div class="row">
                    <div class="col-md-3">
                        {{ item.user_id }}
                    </div>
                    <div class="col-md-3">
                        {{item.user_name}}
                    </div>
                    <div class="col-md-3">
                        {{item.start_ts}}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <a href="{{ url_for('index') }}">back</a>
{% endblock %}
